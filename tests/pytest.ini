# Test Configuration for Stocklerts Application

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "api: marks tests that test API endpoints",
    "database: marks tests that test database operations",
    "external: marks tests that require external services",
]

# Coverage configuration
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

# Test environment variables
[tool.pytest.env]
TESTING = "true"
FINNHUB_API_KEY = "test_api_key"
ENCRYPT_KEY = "test_encrypt_key"
GOOGLE_SERVICE_ACCOUNT = ""
DAILY_PERF_SHEET_ID = ""
BEST_PERF_SHEET_ID = ""
PROMPT_TRACKING_SHEET_ID = ""
RECOMMENDED_PROMPT_SHEET_ID = ""